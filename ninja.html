            constructor(name, health = 100, speed = 3, strength = 3) {
                this.name = name;
                this.health = health;
                this.speed = speed;
                this.strength = strength;
            }

            getSpeed() {
                return this.speed;
            }

            getStrength() {
                return this.strength;
            }

                console.log("\"My ninja name is " + this.name + "\"");
                return this;
            }
            showStats() {
                console.log("\"Name: " + this.name + ", Health: " + this.health + ", Speed: " + this.getSpeed() +
                    ", Strength: " +
                    this.getStrength() + "\"");
                return this;
            }
            drinkSake(quote = "") {
                this.health += 10;
                if (quote == "") {
                    console.log("  " + this.name + ' just drank some Sake.');
                } else {
                    console.log(" " + this.name + ' just drank some Sake and mumbles "' + quote + '".');
                }
                return this;
            }
            punch(otherPlayer) {
                var damage = 5;
                var attack = "punched";
                console.log(" " + otherPlayer.name + " was " + attack + " by " + this.name + " and lost " + damage +
                    " points");
                otherPlayer.health -= damage;
                return this;
            }
            kick(otherPlayer) {
                var damage = 15 * this.strength;
                var attack = "kicked";
                console.log(" " + otherPlayer.name + " was " + attack + " by " + this.name + " and lost " + damage +
                    " points");
                otherPlayer.health -= damage;
                return this;
            }
        }
